<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor Game!!!!!!</h1>
    <div class="box">
        <div class="game" id="rock">
            <img src="rock.png"/>
        </div>
        <div class="game" id="paper">
            <img src="paper.png"/>
        </div>
        <div class="game" id="scissors">
            <img src="scissors.png"/>
        </div>
    </div>
    <div class="text">
        <p>Rock</p>
        <p>Paper</p>
        <p>Scissor</p>
    </div>
    <div class="choice">
        <div class = "select">
            <p id = "userChoice">User Choice:</p>
        </div>
        <div class = "select">
            <p id = "computerChoice">Computer Choice:</p>
        </div>
    </div>
    <div class="score_board">
        <div class="score">
            <p id = "user_score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id = "computer_score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg">
        <p id="ins-msg">Play Your Move</p>
    </div>
    <script src = "program.js"></script>
    
</body>
</html>
